    <script>
        $(document).ready(function () {

            var data1 = [

                    color: '#17a084'
                },
                {
                    label: "数据2",
                    data: d2,
                    color: '#127e68'
                }
            ];
            $.plot($("#flot-chart1"), data1, {

                series: {
                    lines: {
                        show: true,
                        fill: true,
                        fillColor: {
                            colors: [{

                                opacity: 1

                        },
                    },
                    points: {

                        show: false
                    },
                },
                grid: {
                    show: false,
                    borderWidth: 0
                },

                    show: false,
                }
            });

            var lineData = {
                labels: ["一月", "二月", "三月", "四月", "五月", "六月", "七月"],
                datasets: [
                    {
                        label: "示例数据",
                        fillColor: "rgba(220,220,220,0.5)",

                datasetStrokeWidth: 2,
                datasetFill: true,
                responsive: true,
            };

            var myNewChart = new Chart(ctx).Line(lineData, lineOptions);
