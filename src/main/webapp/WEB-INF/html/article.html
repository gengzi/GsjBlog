    <script type="text/javascript">
    	//获取当前页的路径
    	var articleurl	 = window.location.href;
    	var arrstr = articleurl.split("/");
    	//拿到文章的id
    	var articleid = arrstr[arrstr.length-1]; 
    	//根据文章的id 访问文章的详情 和 标签 和 评论  ， 评论先不写
    	//评论
    	$("#SOHUCS").attr("sid",articleid);
    	var articleurlbyid = "content/"+articleid;
    	$.ajax({
         		  url: articleurlbyid,
         		  type: "GET",
     			  dataType: "json",
     			  success:function(data){
     				  //文章内容
     				 var articleContent  = data.gsjArticle;
     				  //文章标签
     				 var tagslist  = data.gsjTagslist;
     				 //标题
     				 $("#gsjtitle").text(articleContent.title);
     				 //内容
     				 $("#gsjcontent").html(articleContent.content);
     				 //标签
     				 for (var i = 0; i < tagslist.length; i++) {
     					 $("#gsjtags").append('<button class="btn btn-white btn-xs" type="button">'+tagslist[i].tagname+'</button>');
					 }
     				 
     				setImage();
     				 
     			  }
     			});
    </script>
    
    <script type="text/javascript">
		
   // $("img").css("width","500px")

	function setImage(){
	   $('#gsjcontent').find('img').each(function(){
		   maxWidth =700;
		   ratio = 0;
		   width = $(this).width();
		   height = $(this).height();
		   if(width > maxWidth){
			   ratio = maxWidth / width;
			   $(this).width(maxWidth);
			   height = height * ratio;
			   $(this).height(parseInt(height));
	   		}
		   });
   		}
  
    </script>
