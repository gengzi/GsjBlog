    <script type="text/javascript">
    	//发送消息
    	
    	$("#sendgsj").click(function(){
    			  layer.prompt({title: '发送您的留言', formType: 2, maxlength: 140}, function(value, index){
    				 //将value 值提交回去
    				 var sendinfourl = "feedback/send";
    				 var sendinfo = {"content":value};
    				 $.ajax({
	         		  url: sendinfourl,
	         		  type: "POST",
	     			  dataType: "json",
	     			  data:sendinfo,
	     			  success:function(data){
	     				if (data.message == "success") {
	     					layer.msg('谢谢您的留言');							
						}
	     			  }
	     			});
    				  layer.close(index);
    			  });
    	});
    	
    	$("#zanzugsj").click(function(){

        		//iframe窗
        	    layer.open({
        	      type: 2,
        	      title: '赞助',
        	      shadeClose: true,
        	      shade: false,
        	      maxmin: true, //开启最大化最小化按钮
        	      area: ['300px', '450px'],
        	      content: 'zanzhu.html'
        	    });
    	});
