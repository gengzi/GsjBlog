                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>意见反馈</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>

                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">

                            </ul>

                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="commentForm" action="feedback/sendtwo"  method="post">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">网名：</label>
                                <div class="col-sm-8">
                                    <input id="cname" name="username" minlength="2" type="text" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">E-mail：</label>
                                <div class="col-sm-8">
                                    <input id="cemail" type="email" class="form-control" name="email" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">QQ：</label>
                                <div class="col-sm-8">
                                    <input id="cqq" type="text" class="form-control" name="qq">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">建议：</label>
                                <div class="col-sm-8">
                                    <textarea id="ccomment" name="content" class="form-control" required="" aria-required="true"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary"  type="submit" id="commonsubmit" >提交</button>
                                </div>
                            </div>
                        </form>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=65495710" charset="UTF-8"></script>
    
    <!-- 头部数据加载index -->
    <script src="js/index.js"></script>
    
    
    <script type="text/javascript">
	//意见提交
	$("#commonsubmit").click(function(){
		$("#commentForm").validate({
		    submitHandler:function(form){
		    	layer.msg('正在提交...');
		    	$(form).ajaxSubmit({
		    		  dataType:"json",
		    		  success:function(data){
		                    if(data.content !=null ){
		                    	layer.msg('提交成功,感谢您！');
		                    	$(location).attr('href', 'index');
		                    	layer.msg('正在跳转到主页,请稍等', function(){
		                    	});
		                    }else{
		                    	layer.msg('服务器异常,稍后再试', {icon: 5});
		                    }
		                  }
		         });     
	        }    
		});
	});
    
    
    </script>
