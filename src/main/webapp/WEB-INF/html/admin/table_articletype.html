    <script type="text/javascript">
		  $(function(){
			  var queryurl = "../articletype/blog";
			  $('#exampleTableEvents').bootstrapTable({
			        url: queryurl,                              //请求后台的URL（*）
			        method:'get',                               //请求的方式
			        cache:'false',                              //设置为 false 禁用 AJAX 数据缓存。
			        search: true,                               //是否启用搜索框。
			        striped: true,                              //是否显示行间隔色
			        pagination: true,                           //是否显示分页（*）  设置为 true 会在表格底部显示分页条。
			        showRefresh: true,                          //是否显示刷新按钮。
			        sortable: true,                    			//是否启用排序
			        pageNumber: 1,                      		//初始化加载第一页，默认第一页,并记录
	                pageList: [10, 25],        		//可供选择的每页的行数（*）
	                sortOrder: "asc",                   		//排序方式
			        showToggle: true,                           //是否显示切换视图（table/card）按钮
			        showColumns: true,                          //是否显示内容列下拉框
			        sidePagination: "client",           		//分页方式：client客户端分页，server服务端分页（*）
			        paginationLoop:true,                        //默认true，分页条无限循环
			        uniqueId: "id",                     //每一行的唯一标识，一般为主键列
			        iconSize: 'outline',                         //定义的图标大小：
			        toolbar: '#toolbar',       					//工具按钮用哪个容器     工具栏
			      	icons: {                                     //定义工具栏
			          refresh: 'glyphicon-repeat',
			          toggle: 'glyphicon-list-alt',
			          columns: 'glyphicon-list'
			         },
				     columns: [{
				          field: 'id',
				          title: '编号',
				          width: '5%',
				      }, {
				          field: 'name',
				          title: '类别名称',
				          width: '20%',
				          sortable : true,
				          editable: {
			                    type: 'text',
			                    title: '类别名称',
			                    validate: function (v) {
			                        if (!v) return '用户名不能为空';

			                    }
			                }
				      }, {
				          field: 'key',
				          title: '标志',
				       	  width: '5%',
				      }, {
				          field: 'parentId',
				          title: '父编号',
				          width: '10%',
				          sortable : true,
				      }],
				      onEditableSave: function (field, row, oldValue, $el) {
				    	  var param = {"id":row.id,"name":row.name,"parentid":row.parentId,"key":row.key};
			                $.ajax({
			                    type: "post",
			                    url: "../updatefolder",
			                    data: param,
			                    dataType: 'JSON',
			                    success: function (data, status) {
			                        if (data.message == "success") {
			     						layer.msg('修改成功！');
			                        }
			                    },
			                    error: function () {
			                    	layer.msg('操作失败，请稍后再试。');
			                    	$('#exampleTableEvents').bootstrapTable('refresh');  
			                    },
			                    complete: function () {

			                    }

			                });
			            }
			      });
		  });
    </script>
    
    
    <script type="text/javascript">
	    $("#add").click(function () {

	     	      maxmin: true, //开启最大化最小化按钮
	     	      area: ['500px', '800px'],
	     	      content: './articletypeupdate.html'
	     	    });
	   });
    </script>
