	                pageList: [10, 25, 50, 100],        		//可供选择的每页的行数（*）
	                sortOrder: "asc",                   		//排序方式
			        showToggle: true,                           //是否显示切换视图（table/card）按钮
			        showColumns: true,                          //是否显示内容列下拉框

			        iconSize: 'outline',                         //定义的图标大小：
			        toolbar: '#exampleTableEventsToolbar',       //工具按钮用哪个容器     工具栏
			      	icons: {                                     //定义工具栏
			          refresh: 'glyphicon-repeat',
			          toggle: 'glyphicon-list-alt',
			          columns: 'glyphicon-list'
			         },
			         //得到查询的参数
		             queryParams : function (params) {
		                    //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
		                    var temp = {   
		                    	pagesize: params.limit,                         //页面大小
		                    	startpage: (params.offset / params.limit) + 1,   //页码
		                    	blogtype:"全部",
		                    	labeltype:"全部",
		                    };
		                    return temp;
		                },
		             responseHandler: function(res) {    //解析拿到的json
		                    return {
		                        "total": res.total,//总页数
		                        "rows": res.list,   //数据
		                     };
		                },
				     columns: [
				    	  
				    	  //{
				    	                //    title: "全选",

				    	                //    valign: "middle"//垂直
				    	                //},
				    	{
				          field: 'id',

				          width: '5%',
				          
				      }, {
				          field: 'type',
				          title: '文章类型',
				          width: '8%',
				          sortable : true,
				          formatter:articleType,
				      }, {
				          field: 'title',
				          title: '文章标题',
				       	  width: '35%',
				      }, {
				          field: 'createTime',
				          title: '发布时间',
				          width: '10%',
				          sortable : true,
				      },{
				          field: 'publishUser',
				          title: '发布人',
				          width: '10%',
				      },{
				    	  field: 'btn',
				    	  title: '操作',
				    	  events: 'viewBtnEvents',
				    	  formatter:viewBtn,
				      }]
			      
			      });
			      
			  
			  	  function articleType(value,row,index){
			  		if (value == 1) {
						value = "原创";
						btntype="";
					}else if(value ==2 ){
						value = "转载";
						btntype="btn-warning";
					}else if(value ==3 ){
						value = "翻译";
						btntype="btn-info";
					}else{
						value="未知"
						btntype="btn-default";
							
					}
			  		 
			  		  
			  		return[
		    	  		'<div class="text-center"><button id="viewBtn"  type="button"  class="btn btn-primary btn-sm '+btntype+'">'+value+'</button></div>',
		    	  	].join('');
			  	  }
			  
			    	/*   -value： field（字段名） 
			         -row：行的数据 
			         -index：行的（索引）index */
			      function viewBtn(value,row,index){
			    		var id = row.id;
			    		
			    	  	return[
			    	  		'<a id="viewBtn" type="button" class="btn btn-primary btn-sm " href="../article/'+id+'" target="_Blank"  >查看</a>&nbsp;&nbsp;',
			    	  		'<a id="editBtn" type="button" class="btn btn-primary btn-sm btn-warning" href="../articleupdate/'+id+'" target="_Blank" >修改</a>&nbsp;&nbsp;',
			    	  		'<a id="editBtn" type="button" class="btn btn-primary btn-sm btn-danger"  href="javascript:void(0);"  onclick=remove('+id+')  >删除</a>',
			    	  		
			    	  	].join('');
			      };
			    	
			      events:window.viewBtnEvents = { 
			    		  'click .btn':function(e, value, row, index){
			    			//alert(e.currentTarget.id)  
			    		  },
			    		  
			      };
			    	
			      
			      //删除按钮
			      remove = function(id){
			    	  layer.msg('正在删除，请稍等', {icon: 1});
			    	  var removeurl = "../article/remove/"+id;
			    	  $.ajax({
		         		  url: removeurl,
		         		  type: "GET",
		     			  dataType: "json",
		     			  success:function(data){
		     					if (data.message == "success") {
									//删除成功
		     						layer.msg('删除成功！');
		     						$('#exampleTableEvents').bootstrapTable('refresh');  
								}else{
									layer.msg('操作失败，请稍后再试。');
								}
		     					
		     			  }
		     			});
			    	  	
			      }
