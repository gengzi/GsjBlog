   <script type="text/javascript" src="http://tajs.qq.com/stats?sId=65495710" charset="UTF-8"></script>
    
    
    <script type="text/javascript">
		  $(function(){
			  var queryurl = "../feedback/getfeedback";
			  $('#exampleTableEvents').bootstrapTable({
			        url: queryurl,                              //请求后台的URL（*）
			        method:'get',                               //请求的方式
			        cache:'false',                              //设置为 false 禁用 AJAX 数据缓存。
			        search: true,                               //是否启用搜索框。
			        striped: true,                              //是否显示行间隔色
			        pagination: true,                           //是否显示分页（*）  设置为 true 会在表格底部显示分页条。
			        showRefresh: true,                          //是否显示刷新按钮。
			        sortable: true,                    			//是否启用排序
			        pageNumber: 1,                      		//初始化加载第一页，默认第一页,并记录
	                pageList: [10, 25],        		//可供选择的每页的行数（*）
	                sortOrder: "asc",                   		//排序方式
			        showToggle: true,                           //是否显示切换视图（table/card）按钮
			        showColumns: true,                          //是否显示内容列下拉框
			        sidePagination: "client",           		//分页方式：client客户端分页，server服务端分页（*）
			        paginationLoop:true,                        //默认true，分页条无限循环
			        uniqueId: "id",                     //每一行的唯一标识，一般为主键列
			        iconSize: 'outline',                         //定义的图标大小：
			      	icons: {                                     //定义工具栏
			          refresh: 'glyphicon-repeat',
			          toggle: 'glyphicon-list-alt',
			          columns: 'glyphicon-list'
			         },
				     columns: [{
				          field: 'id',
				          title: '编号',
				          width: '5%',
				      }, {
				          field: 'username',
				          title: '用户网名',
				          width: '10%',
				          formatter:showUsername,
				          
				      }, {
				          field: 'email',
				          title: '邮箱',
				       	  width: '5%',
				      }, {
				          field: 'content',
				          title: '意见内容',
				          width: '20%',
				          sortable : true,
				      }, {
				          field: 'createTime',
				          title: '时间',
				          width: '10%',
				          sortable : true,
				      }],
				     
			      });
			  
			  function showUsername(value,row,index){
	        	  if (value != null) {
					value= value;
				}else {
					value="匿名用户";
				} 
	        	  return[
		    	  		'<div class="text-center">'+value+'</div>',
		    	  	].join('');
	        	  
	          }
			  
			  
		  });
    </script>
