    <script type="text/javascript">
		  $(function(){
			  // /article/{blogtype}/{labeltype}/{startpage}/{pagesize}
			  var queryurl = "../article/admin";
			  $('#exampleTableEvents').bootstrapTable({
			        url: queryurl,                              //请求后台的URL（*）
			        method:'get',                               //请求的方式
			        cache:'false',                              //设置为 false 禁用 AJAX 数据缓存。
			        search: true,                               //是否启用搜索框。
			        striped: true,                              //是否显示行间隔色
			        pagination: true,                           //是否显示分页（*）  设置为 true 会在表格底部显示分页条。
			        showRefresh: true,                          //是否显示刷新按钮。
			        sortable: true,                    			//是否启用排序
			        pageNumber: 1,                      		//初始化加载第一页，默认第一页,并记录
	                pageList: [10, 25, 50, 100],        		//可供选择的每页的行数（*）
	                sortOrder: "asc",                   		//排序方式
			        showToggle: true,                           //是否显示切换视图（table/card）按钮
			        showColumns: true,                          //是否显示内容列下拉框
			        sidePagination: "server",           		//分页方式：client客户端分页，server服务端分页（*）
			        paginationLoop:true,                        //默认true，分页条无限循环
			        uniqueId: "id",                     //每一行的唯一标识，一般为主键列
			        iconSize: 'outline',                         //定义的图标大小：
			        toolbar: '#exampleTableEventsToolbar',       //工具按钮用哪个容器     工具栏
			      	icons: {                                     //定义工具栏
			          refresh: 'glyphicon-repeat',
			          toggle: 'glyphicon-list-alt',
			          columns: 'glyphicon-list'
			         },
			         //得到查询的参数
		             queryParams : function (params) {
		                    //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
		                    var temp = {   
		                    	pagesize: params.limit,                         //页面大小
		                    	startpage: (params.offset / params.limit) + 1,   //页码
		                    	blogtype:"全部",
		                    	labeltype:"全部",
		                    };
		                    return temp;
		                },
		             responseHandler: function(res) {    //解析拿到的json
		                    return {
		                        "total": res.total,//总页数
		                        "rows": res.list,   //数据
		                     };
		                },
				     columns: [
				    	  
				    	  //{
				    	                //    title: "全选",
				    	                //    field: "select",
				    	                //    checkbox: true,
				    	                //    width: 20,//宽度
				    	                //    align: "left",//水平
				    	                //    valign: "middle"//垂直
				    	                //},
				    	{
				          field: 'id',
				          title: '文章编号',
				          width: '5%',
				          
				      },{
				          field: 'title',
				          title: '文章标题',
				       	  width: '35%',
				      },{
				    	  field: 'status',
				    	  title: '所属专栏',
				    	  width: '35%',
				    	  editable: {
			                    type: 'text',
			                    title: '类别名称',
			                    validate: function (v) {
			                        if (!v) return '用户名不能为空';

			                    }
			                }
				      }],
				      onEditableSave: function (field, row, oldValue, $el) {
				    	  var param = {"id":row.id,"status":row.status};
			                $.ajax({
			                    type: "post",
			                    url: "../updatearticelezl",
			                    data: param,
			                    dataType: 'JSON',
			                    success: function (data, status) {
			                        if (data.message == "success") {
			     						layer.msg('修改成功！');
			                        }
			                    },
			                    error: function () {
			                    	layer.msg('操作失败，请稍后再试。');
			                    	$('#exampleTableEvents').bootstrapTable('refresh');  
			                    },
			                    complete: function () {

			                    }

			                });
			            }
			      
			      });
			      
		  });
    </script>
