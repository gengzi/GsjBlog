			  			$("#folder"+i).append('<li><a id="'+i+'">'+subdata[j].name+'</a></li>');
					}
				}
			  }
			});
    </script>

    <script type="text/javascript">
    	//点击发布文章
    	$("#submitgsj").click(function(){
    		//校验字段值是否都输入
    		//标题
    		var titletext = $("input[name='titlegsj']").val();
    		// 博客类型
    		var blogtypeone = $("select[name='blogtypegsj']").val();
    		// 博客分类
    		var blogtypetwoid = $("#globtypegsj").val();
    		var blogtypetwo = $("#globtypegsj_chosen span").text();
    		// 标签
    		var tagstext = $("input[name='tagsgsj']").val();
    		// 文章内容
    		var content = UE.getEditor('editor').getContent();
    		//alert(content)
    		var contenttype  = UE.getEditor('editor').hasContents();
    		
    		var istitle= true;
    		var isblogtypetwo=true;
    		var istagstext=true;
    		var iscontenttype=true;
    		//alert("111"+titletext+"111")
    		if(titletext == ""){
    			istitle =false;
    			layer.tips('请填写标题', '#titleid',{
    				tips: [2, '#ed5565'],
    				tipsMore: true
    			});
    			
    		}
    		//alert(blogtypetwo)
    		if(blogtypetwo == null  || blogtypetwo=="请选择博客分类"){
    			isblogtypetwo =false;
    			layer.tips('请选择文章分类', '#globtypegsj_chosen',{
    				tips: [2, '#ed5565'],
    				tipsMore: true
    			});
    			
    		}
    		if(tagstext == null  || tagstext==""){
    			istagstext =false;
    			layer.tips('请填写文章标签', '#tagsid',{
    				tips: [2, '#ed5565'],
    				tipsMore: true
    			});
    		}
    		
    		if(contenttype == false){
    			iscontenttype = false;
    			layer.tips('文章内容为空！！！', '#ueditor_0',{
    				tips: [2, '#ed5565'],
    				tipsMore: true
    			});
    		}
    		
    		if(istitle && isblogtypetwo && istagstext && iscontenttype){
    			//判断博客的类型
    			if (blogtypeone == "原创") {
    				blogtypeone = 1;
				}else if(blogtypeone == "转载"){
					blogtypeone = 2;
				}else if(blogtypeone == "翻译"){
					blogtypeone = 3;
				}
    		//拿到上传的用户	
    		var userid  = $("#userid").val();
    		var username =$("#username").val();
    			
    	   		//弹出层提示用户
        		layer.confirm('是否要发布该篇博客？', {
        			  btn: ['确定','取消'] //按钮
        			}, function(){
        			  layer.msg('正在上传，请稍等', {icon: 1});
        			  //执行ajax方法
        			  var articleurl = "../article/savearticle";
        			 // var dataparam = JSON.stringify({"title":titletext,"content":encodeURIComponent(content),"type":blogtypeone,"folderId":blogtypetwo,"createId":"","articleTags":tagstext});
        				var dataparam = {"title":titletext,"content":content,"type":blogtypeone,"folderId":blogtypetwoid,"createId":userid,"articleTags":tagstext,"publishUser":username};	
        			 $.ajax({
      	         		  url: articleurl,
      	         		  type: "POST",
      	         		  data: dataparam,
      	     			  dataType: "json",
      	     			  success:function(data){
      	     				  //
      	     				//不存在该cookie
      	     	    		 $(location).attr('href', '../index');
      	     				 layer.msg('发布成功，正在跳转到主页');
      	     			  }
      	     			});
        			}, function(){
        		
        			});
    			} 
    	});
    
    </script>
    
    <script type="text/javascript">
    	//  进入此页面就判断是否登陆
    	//拿到cookie 对应的值
    	var gsjcookieval  = $.cookie('gsjcookie');
    	if(gsjcookieval !=null){
    		//存在cookie,就去请求后台
    		logined(gsjcookieval);
    	}else{
			//不存在该cookie
    		$(location).attr('href', 'index');
			 layer.msg('您未登陆，请重新登陆');
		}
    	
    	//获取登陆信息
    	function logined(gsjcookie_val){
	    	var cookieurl = "../user/logininfo/"+gsjcookie_val;
	    	$.ajax({
	         		  url: cookieurl,
	         		  type: "GET",
	     			  dataType: "json",
	     			  success:function(data){
	     				 //解析data
	     				 $("#nologin").css({ display:"none"});
	     				 $("#infologin").css({ display:""});
	     				 $("#infologin").append(' <i class="fa fa-user"></i> '+data.username+'');
	     				//设置userid
	     				$("#userid").val(data.userid);
	     				$("#username").val(data.username);
	     				
	     			  }
	     			});
    	}
    </script>
