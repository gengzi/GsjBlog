<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Gengzi- 注册</title>
    <meta name="keywords" content="gengzi">
    <meta name="description" content="gengzi">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/stylegsj.css?v=4.1.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">Gz</h1>

            </div>
            <h3>欢迎注册</h3>
            <p>创建一个新账户</p>
            <form class="m-t" role="form" action="login.html" id="registerform">
                <div class="form-group">
                    <input id="username" name="username" type="email" class="form-control" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" minlength="5" maxlength="13"  required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="请再次输入密码" minlength="5" maxlength="13" required>
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
                            <a href="article/4254">安全协议</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="login.html">点此登录</a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <!-- layer-->
    <script src="layer/layer.js"></script>
    
    <!-- jquery-validate 校验表单  -->
    <script src="jquery-validation-1.14.0/lib/jquery.js"></script>
    <script src="jquery-validation-1.14.0/lib/jquery.form.js"></script>
    <script src="jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
	<script src="jquery-validation-1.14.0/dist/localization/messages_zh.min.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->

	<script type="text/javascript">
	// 在键盘按下并释放及提交后验证提交表单
	$(function(){
		 $("#registerform").validate({
			    rules: {
			      username: {
			        required: true,
			        minlength: 5
			      },
			      password: {
			        required: true,
			        minlength: 5
			      },
			      confirm_password: {
			        required: true,
			        minlength: 5,
			        equalTo: "#password"
			      },
			      email: {
			        required: true,
			        email: true
			      },
			      topic: {
			        required: "#newsletter:checked",
			        minlength: 2
			      },
			      agree: "required"
			    },
			    messages: {
			      username: {
			        required: "请输入用户名",
			      },
			      password: {
			        required: "请输入密码",
			        minlength: "密码长度不能小于 5 个字母"
			      },
			      confirm_password: {
			        required: "请输入密码",
			        minlength: "密码长度不能小于 5 个字母",
			        equalTo: "两次密码输入不一致"
			      },
			      email: "请输入一个正确的邮箱",
			     }
			    })
	});
	</script>


</body>

</html>
